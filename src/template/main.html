	<!DOCTYPE html>
	<html>
	<head>
	<title>Notes</title>
	<link rel="stylesheet" href="../as/ind.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="bg-dark-subtle">
	<div class="container-md my-5">	
	<div style="width:50%; float:left; height:50px">
		<h1>Notes</h1>
	</div>
	<div style="width:50%; float:left; height:50px; text-align: end;">
		<a href="/logout" class="btn btn-danger">logout</a>
	</div>
		<form action="/add" method="post">
			<input class="form-control" type="text" name="note" placeholder="Note" maxlength="100" style="width:90%; float:left;" autofocus required> 
			<input class="btn btn-primary" type="submit" value="add" style="width:10%; float:left;">
		</form>
		<table>
			<tr>
				<th>No.</th>
				<th colspan="2">Note</th>
			</tr>
					<tr>
						<td class="c-td">{fmt.Sprintf("%d", k)}</td> //replace k with number in Index.go
						<td class="full">{v}</td>
						<td class="c-td"> <a href={ templ.URL(fmt.Sprintf("/del?id=%d", k)) }>delete</a> <a href={ templ.URL(fmt.Sprintf("/edit?id=%d", k)) }>edit</a> </td>
					</tr>
				}
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
	</html>
